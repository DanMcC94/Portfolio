<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Daniel McCartney</span>
        <div class="btn-group dropleft">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">Menu</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="portfolio.html">Portfolio</a>
                <a class="dropdown-item" href="index.html">Index</a>
            </div>
        </div>

    </nav>
    </br>
    <main class="container">
        <section class="row">
            <div class="col-md-12">
                <form class="Block">
                    <h1 class="centerText">Contact</h1>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="name" class="col-sm-6 control-label">Name</label>
                            <input type="email" class="form-control" id="name" placeholder="name">
                        </div>
                
                        <div class="form-group col-md-12">
                            <label for="email" class="col-sm-6 control-label">Email</label>
                            <input type="password" class="form-control" id="email" placeholder="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12 control-label" for="msg">Message</label>
                        <div class="col-sm-10">
                            <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <button class="submit-btn">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

</body>

</html>
